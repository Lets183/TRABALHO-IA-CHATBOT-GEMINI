<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Chatbot de Enfermagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Chatbot da Enfermagem</h2>
    
    <div id="chat" class="chat-box"></div>

    <div class="area-input">
        <input id="campoMensagem" placeholder="Digite sua mensagem aqui" autocomplete="off">
        <button onclick="enviarMensagem()">Enviar</button>
    </div>

    <div class="botoes-config">
        <button onclick="aumentarFonte()">A+</button>
        <button onclick="diminuirFonte()">A-</button>
        <button onclick="limparChat()">Limpar Chat</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
